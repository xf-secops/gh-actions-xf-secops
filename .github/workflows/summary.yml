---
name: summary

"on":
  workflow_dispatch:
    inputs:
      dispatch_action:
        required: true
        type: choice
        options: [summary]
      app_id:
        required: true
        type: string

permissions: {}

jobs:
  summary:
    permissions:
      contents: read
    uses: >-
      shared-common/gh-actions-shared/.github/workflows/summary-core.yml@v0.0.18
    with:
      target-org: ${{ github.repository_owner }}
      event-context: ${{ toJson(github.event) }}
      event-name: ${{ github.event_name }}
      expected-event-action: ${{ inputs.dispatch_action }}
      shared-repo: shared-common/gh-actions-shared
      shared-ref: v0.0.18
      bws-version: ${{ vars.BWS_VERSION }}
      bws-sha256: ${{ vars.BWS_SHA256 }}
    secrets:
      BWS_ACCESS_TOKEN: ${{ secrets.BWS_ACCESS_TOKEN }}
      BWS_PROJECT_ID: ${{ secrets.BWS_PROJECT_ID }}
